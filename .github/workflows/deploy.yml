name: Build and Deploy Full Stack App

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/todo-fullstack-app
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ env.IMAGE_TAG }}
            ${{ env.DOCKER_IMAGE }}:latest
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max

  deploy:
    name: Deploy to Server
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2/Server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            # Navigate to app directory
            cd /home/${{ secrets.SERVER_USER }}/app || mkdir -p /home/${{ secrets.SERVER_USER }}/app && cd /home/${{ secrets.SERVER_USER }}/app

            # Create .env file if it doesn't exist
            if [ ! -f .env ]; then
              echo "MYSQL_ROOT_PASSWORD=${{ secrets.MYSQL_ROOT_PASSWORD }}" > .env
            fi

            # Create docker-compose.yml
            cat > docker-compose.yml <<EOF
            services:
              app:
                image: ${{ env.DOCKER_IMAGE }}:${{ env.IMAGE_TAG }}
                container_name: todo-app
                restart: always
                ports:
                  - "80:80"
                environment:
                  - DATABASE_URL=mysql+aiomysql://root:\${MYSQL_ROOT_PASSWORD}@db:3306/todo_db
                depends_on:
                  db:
                    condition: service_healthy
                networks:
                  - app-network

              db:
                image: mysql:8.0
                container_name: todo-db
                restart: always
                environment:
                  MYSQL_ROOT_PASSWORD: \${MYSQL_ROOT_PASSWORD}
                  MYSQL_DATABASE: todo_db
                volumes:
                  - mysql_data:/var/lib/mysql
                healthcheck:
                  test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
                  interval: 10s
                  timeout: 5s
                  retries: 5
                networks:
                  - app-network

            networks:
              app-network:
                driver: bridge

            volumes:
              mysql_data:
            EOF

            # Pull latest image
            docker pull ${{ env.DOCKER_IMAGE }}:${{ env.IMAGE_TAG }}

            # Stop and remove old containers
            docker-compose down

            # Start new containers
            docker-compose up -d

            # Clean up old images
            docker image prune -af --filter "until=24h"

            echo "Deployment completed successfully!"
